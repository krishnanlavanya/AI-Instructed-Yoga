<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    
    {% if image %}
    <div class="upload_page_img">
      <img
        src="{{ url_for('static', filename=image) }}"
        id="upload_img"
        style="height: 250px; width: 250px"
      />
    </div>

    <form method="POST" action="{{ url_for('confirm_angles') }}">
      <input type="hidden" name="angles" value="{{ angles }}" />
      <label>Enter a name for your new pose</label>
      <input type="text" id="pose_name" name="pose_name" />
      <button type="submit">Confirm</button>
    </form>

    {% endif %}
    <div class="json_table">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            {% for i, pose in poses %}
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>{{ pose }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    <ul>
      
      <li>{{ pose }}</li>
      {% endfor %}
    </ul>
    <div class="login">
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{{ url_for('upload_image') }}"
      >
        <input type="file" name="image" />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
